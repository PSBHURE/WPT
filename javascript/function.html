<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice1</title>
    <script>
        function myAddition()
        {
            let no1=parseInt(document.getElementById("no1").value);
            let no2=parseInt(document.getElementById("no2").value);
            let sum=no1+no2;
            //alert("sum="+sum);
            document.getElementById("result").value=sum;
            document.getElementById("myid").innerHTML+="sum="+sum+"<br>";
            document.getElementById("no1").value="";
            document.getElementById("no2").value="";
        }

        function myFactorial()
        {
            let fact=1;
            let no1=parseInt(document.getElementById("no1").value);
            for(let i=no1;i>0;i--)
            {
                fact=fact*i;
            }
           // alert("factorial of "+no1+"="+fact);
           document.getElementById("result").value=fact;
            document.getElementById("no1").value="";
        }

        function myTable()
        {
            let no1=parseInt(document.getElementById("no1").value);
            for(let i=1;i<=10;i++)
            {
                document.getElementById("myid").innerHTML+=no1+"*"+i+" = "+(no1*i)+"<br>"; 
            }
            document.getElementById("no1").value="";
            document.getElementById("result").value="";
        }

        function calculate(operation)
        {
            switch(operation)
            {
                case 'a':
                myAddition();
                break;

                case 'f':
                myFactorial();
                break;

                case 't':
                myTable();
                break;

                default:
                alert("plwase enter valid option");
            }
        }

    </script>
</head>
<body>
    <form>
        Number1: <input type="text" id="no1" name="no1"><br>
        Number2: <input type="text" id="no2" name="no2"><br>
        Result: <input type="text" id="result" name="result" readonly><br>
        <button type="button" id="btn1" name="btn1" onclick="calculate('a')">Addition</button>
        <button type="button" id="btn2" name="btn2" onclick="calculate('f')">Factorial</button>
        <button type="button" id="btn3" name="table" onclick="calculate('t')">Table</button>
        <button type="reset" id="cancel" name="cancel">Cancel</button>
        
    </form>
    <div id="myid"></div>
</body>
</html>
